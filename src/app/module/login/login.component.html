<div class="body">
    <div class="wrapper ">
      <div id="formContent">
    
        <div class="belowLogo">Login</div>
        <form [formGroup]="loginForm" class="form">
          <div class="form-group">
            <input type="email" class="form-control" formControlName="userName"
            [(ngModel)]="userName" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
          </div><br>
          <div class="form-group">
            <input type="password" class="form-control" formControlName="password"
            [(ngModel)]="password" id="exampleInputPassword1" placeholder="Password">
          </div><br>
          <button (click)="login()" type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div><br><br>
  </div>
